<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="app">
        <div class="content">
            <div class="txt">Weather</div>
            <div class="search">
                <img src="img/magnifyingglass.svg" alt="icon">
                <input type="text" placeholder="Search for a city or airport">
            </div>
        </div>
        <div class="weather-cards">
            <div class="weather-card">
                <div class="details">
                    <div class="temperature">19°</div>
                    <div class="approximateTemperature1">H:24° L:18°</div>
                    <div class="region">Bengaluru, India</div>
                </div>
                <div class="condition">
                    <img class="one" src="../weather-app/img/one.svg" alt="icon">
                    <div class="weatherConditions">Fast Wind</div>
                </div>
            </div>
            <div class="weather-card">
                <div class="details">
                    <div class="temperature">22°</div>
                    <div class="approximateTemperature1">H:28° L:18°</div>
                    <div class="region">Chennai, India</div>
                </div>
                <div class="condition">
                    <img class="one" src="../weather-app/img/two.svg" alt="icon">
                    <div class="weatherConditions">Fast Wind</div>
                </div>
            </div>
            <div class="weather-card">
                <div class="details">
                    <div class="temperature">29°</div>
                    <div class="approximateTemperature1">H:32° L:27°</div>
                    <div class="region">Delhi, India</div>
                </div>
                <div class="condition">
                    <img class="one" src="../weather-app/img/three.svg" alt="icon">
                    <div class="weatherConditions">Fast Wind</div>
                </div>
            </div>
            <div class="weather-card">
                <div class="details">
                    <div class="temperature">19°</div>
                    <div class="approximateTemperature1">H:24° L:18°</div>
                    <div class="region">Bengaluru, India</div>
                </div>
                <div class="condition">
                    <img class="one" src="../weather-app/img/four.svg" alt="icon">
                    <div class="weatherConditions">Fast Wind</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
